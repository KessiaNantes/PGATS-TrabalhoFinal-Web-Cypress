name: Execução manual – Cypress Local

on:
  workflow_dispatch:

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm install -g yarn
      - run: yarn
      - run: yarn cypress run --browser chrome

